{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock title %}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="card form-card">
            <div class="card-header text-center bg-white">
              <h3>Register</h1>
            </div>
            <div class="card-body">
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    <!-- username -->
                    <div class="form-group">
                        <label for="id_username">Username <span class="asterisk">*</span> </label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required autofocus>
                    </div>
                    <!-- email -->
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Email Address">
                    </div>
                    <!-- password -->
                    <div class="form-group">
                        <label for="id_password1">Passowrd <span class="asterisk">*</span> </label>
                        <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password" required>
                    </div>
                    <!-- re-enter -->
                    <div class="form-group">
                        <label for="id_password2">Re-enter password <span class="asterisk">*</span> </label>
                        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Password (again)" required>
                    </div>
                    <div>
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <p class="text-muted"><a href="{% url 'account_login' %}"> Already have an account? Log in</a> </p>
                        <!-- submit -->
                        <button class="btn btn-primary btn-sm float-right rounded-0" type="submit">Register!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
