{% load staticfiles %}
{% load main_tags %}

<!-- Category -->
<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3 sidebar-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-book mr-2 f-17"></i> Categories </strong>
    </div>
    {% get_category as categories %}
    <ul class="list-group list-group-flush">
        {% for each in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
            <a class="category-item" href="{{ each.get_absolute_url }}"
               title="查看【{{ each.title }}】分类下所有文章">{{ each.title }}</a>
            <span class="badge text-center" title="当前分类下有{{ each.total }}篇文章">{{ each.total }}</span>
        </li>
        {% endfor %}
    </ul>
</div>


<!--Contact me-->
<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3 d-none d-lg-block sidebar-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-address-card mr-2 f-17"></i>Contact Me</strong>
    </div>
    <div class="card-body px-0 pt-3 pb-1">
        <div class="row text-center">
            <div class="col contact-info">
                <a href="{{ my_github }}" target="_blank" title="Check out my Github page">
                    <img style="max-width:50px" alt="My Github" src="https://img.icons8.com/fluent/144/000000/github.png">
                    <p class="mt-1">Github</p>
                </a>
            </div>
            <div class="col contact-info">
                <a href="{% url 'main:article_list'%}" target="_blank" title="Follow me on Instagram">
                    <img style="max-width:50px" alt="My Instagram" src="https://img.icons8.com/fluent/144/000000/instagram-new.png">
                    <p class="mt-1">Instagram</p>
                </a>
            </div>
            <div class="col contact-info">
                <a href="{% url 'main:article_list'%}" target="_blank" title="Chat with me on Wechat">
                    <img style="max-width:50px" alt="My Wechat" src="https://img.icons8.com/color/144/000000/weixing.png">
                    <p class="mt-1">Wechat</p>
                </a>
            </div>
        </div>
    </div>
</div>
