{% load staticfiles %}
{% load main_tags %}

<!-- Category -->
<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3 sideblock-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-book mr-2"></i> Categories </strong>
    </div>
    {% get_category as categories %}
    <ul class="list-group list-group-flush">
        {% for each in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2 pl-1">
            <a class="category-item" href="{{ each.get_absolute_url }}"
               title="Check all the articles under catagory【{{ each }}】">{{ each }}</a>
            <span class="badge text-center" title="There are {{ each.total }} articles under this catagory">{{ each.total }}</span>
        </li>
        {% endfor %}
    </ul>
</div>

<!--tag cloud-->
<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3 sideblock-card" >
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-tags mr-2"></i>Tags Cloud</strong>
    </div>
    <div class="card-body px-0 py-3">
        <div class="tag-cloud">
            {% get_tag_list as tag_list %}
            {% for tag in tag_list %}
            <a href="{{ tag.get_absolute_url }}" class="tags" id="tag-{{ tag.id }}"
               title="There are {{ tag.total }} articles under tag【{{ tag }}】">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
</div>

<!--Contact me-->
<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3 sideblock-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-address-card mr-2"></i>Contact Me</strong>
    </div>
    <div class="card-body px-0 pt-3 pb-1">
        <div class="row text-center">
            <div class="col contact-info">
                <a class="contact-link" href="{{ my_github }}" target="_blank" title="My Github">
                    <img style="max-width:50px" alt="My Github" src="https://img.icons8.com/fluent/144/000000/github.png">
                    <p class="mt-1">Github</p>
                </a>
            </div>
            <div class="col contact-info">
                <a class="contact-link" href="{{ my_linkedin }}" target="_blank" title="My Linkedin">
                    <img style="max-width:50px" alt="My Linkedin" src="https://img.icons8.com/fluent/144/000000/linkedin.png">
                    <p class="mt-1">Linkedin</p>
                </a>
            </div>
            <div class="col contact-info">
                <a class="contact-link" style="cursor: pointer;" rel="popover" data-img="{% static 'img/wechat.jpg' %}" title="My Wechat">
                    <img style="max-width:50px" alt="My Wechat" src="https://img.icons8.com/color/144/000000/weixing.png">
                    <p class="mt-1">Wechat</p>
                </a>
            </div>
        </div>
    </div>
</div>
